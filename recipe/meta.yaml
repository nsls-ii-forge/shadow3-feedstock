{% set name = "shadow3" %}
{% set version = "18.5.30dev" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/oasys-kit/shadow3.git
  # https://github.com/oasys-kit/shadow3/commit/c411de6f488d470d2ebdd89e6d60518ba8ad9232
  # from https://github.com/oasys-kit/shadow3/tree/devel-gfortran.
  git_rev: c411de6f488d470d2ebdd89e6d60518ba8ad9232

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - matplotlib
    - numpy
    - pyqt
    - scipy
    - xraylib

test:
  imports:
    - Shadow
    - Shadow.ShadowLib
    - Shadow.ShadowTools

about:
  home: https://github.com/oasys-kit/shadow3
  license: MIT
  license_file: LICENSE
  summary: SHADOW is an open source ray tracing code for modeling optical systems
